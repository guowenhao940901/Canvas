<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>seefun</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/seefun.css">
</head>
<body>
     <!--页面加载动画-->
    <div id="loader-wrapper">
        <!-- <div id="loader"></div> -->
        <div id="loader">
            <div class="loader-inner pacman">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="load_title">正在加载资源中...<br><span>V2.0</span></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--侧边栏-->
    <div class="aside">
        <div class="aside-content">
             <div class="userInfo">
                 <div class="userImg">
                     <img src="" alt="">
                 </div>
                 <div class="userName">
                      <span>昵称</span>
                      <span>动物使者</span>
                 </div>
             </div>
             <div class="aside-item">
                  <ul>
                      <!-- <li><img src="images/icon1.png"/><a href="http://">我的图集</a></li> -->
                      <li id="user_seal"><img src="images/icon2.png"/><a href="javascript:;">我的印章</a></li>
                      <li><img src="images/icon3.png"/><a href="./myZoo.html">我的动物园</a></li>
                  </ul>
            </div>   
        </div>
    </div>
    <div class="screen">
            <!---左右箭头-->
            <div class="arrow">
                    <img src="images/left_arrow.png" alt="" class="left-btn">
                    <img src="images/right_arrow.png" alt="" class="right-btn">
            </div>    
            <!--背景canvas-->
            <canvas id="mycanvas" class="mycanvas"></canvas>
            <!--白云飘一飘动画-->
            <div class="cloud" data-type="white_4" data-speed="1"></div>
            <div class="cloud" data-type="white_1" style="top:2.5rem;" data-speed="27"></div>
            <header>
                <div class="nav">
                    <div class="nav-left person">
                        <!--个人中心-->
                        <a href="javascript:;">
                            <img src="images/personBtn.png" alt="">
                        </a>
                    </div>
                    <div class="nav-right">
                        <!--直播-->
                        <a href="videoList.html">
                            <img src="images/liveBtn.png" alt="">
                            <span>直播</span>
                        </a>
                        <!--印章-->
                        <a href="javascript:;" id="seal_btn" class="seal_btn">
                            <img src="images/sealimgBtn.png" alt="">
                            <span>印章</span>
                        </a>
                        <!--商城-->
                        <a href="Zooseefun_shop/index.html">
                            <img src="images/shopBtn.png" alt="">
                            <span>商城</span>
                        </a>
                    </div>
                </div>
            </header>
            <!--动物的名称,在页面不显示-->
            <div class="AnimalName" style="display:none">
                我叫 <span>猕猴</span>
                <!-- <i class="AnimalName_sound"></i> -->
            </div>
            <div class="AnimalName-2">
                我叫 <span>
                            <ruby>
                                
                            </ruby>
                    </span>
            </div>
            <!--转盘的canvas-->
            <div id="myDisc_wrapper">
                <canvas id="myDisc"></canvas>
            </div>
            <!--动物声音对话框-->
            <div class="sound">
                    <img src="images/sound_02.png" alt="">
            </div>
            <!--模态容器-->
            <div class="modal-wrap">
                <!--模态框-->
                <!-- <div class="modal">
                    <div class="modal-bg"></div>
                    <div class="modal-dialog">
                        <div class="modal-header">
                            <a href="javascript:;" class="close">
                                <img src="images/close.png" alt="">
                            </a>
                            <a href="javascript:;" class="volume">
                                <img src="images/volume.png" alt="">
                            </a>
                        </div>
                        <div class="modal-content">
                            <p class="animateData" style="height:11rem;"></p>
                        </div>
                    </div>
                </div>  -->
            </div>

            <!--相机-->
            <div class="seefun seefun_btn">
            </div>

            <!--动物印章-->
            <div class="seal animated bounce infinite">
            </div>
            <!--动物声音-->
            <audio src="" id="animateSound" class="animateSound" style="display:none;height:0px;" type="audio/mpeg">
                您的浏览器不支持 audio 标签。
            </audio>
            <!--动物介绍声音播放器-->
            <audio src="" id="animalIntrSound" class="animateSound" style="display:none;height:0px;" type="audio/mpeg">
                您的浏览器不支持 audio 标签。
            </audio>
            <!--导航按钮-->
            <div class="Navigation NavigationBtn">
                <a href="./allAnimalInMap.html">
                    <span>导航</span>
                </a>
            </div>
            <!--反馈按钮-->
            <div class="Navigation feedBack">
                <a href="./feedback.html">
                    <span>反馈</span>
                </a>
            </div>
            <!--语音识别-->
            <div class="voice-container">
                <h2 class="voice-title">你想知道什么呢?</h2>
                <img id="voice_closer" src="./images/food_close.png" />
                <div class="voice-tip-div display-none">
                    <p>你可以这样说</p>
                    <p>“成长历程”</p>
                    <p>“住哪”</p>
                </div>
                <p class="voice-tip" id="point_tell">按住和我说话</p>
                <div class="voice-tip display-none" id="voice_ing" style="bottom: 29%;">我听着呢
                    <div class="loader"></div>
                </div>
                <p class="voice-tell display-none">松开就告诉你</p>
                <div class="voice-animate display-none"></div>
                <img class="voice-load" src="images/voice_orange.png" />
            </div>
            <!--拍照加载动画-->
            <div id="loading">
                <div id="loading-center">
                        <div id="loading-center-absolute">
                        <div class="object" id="object_one"></div>
                        <div class="object" id="object_two"></div>
                        <div class="object" id="object_three"></div>
                        <div class="object" id="object_four"></div>
                        <div class="loading_txt">识别中<div class="loader"></div></div>
                        </div>
                </div>
            </div> 
    </div>    
    <script src="js/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
    <script src="js/common.js"></script>
    <script src="js/swiper.min.js"></script>    
    <script src="js/math.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Background.js"></script>
    <script src="js/disc.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/SceneManager.js"></script>
    <script src="js/seefun.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=f99kAEYGls7AOagGUFFBkgwb" type="text/javascript"></script>
    <script>
        var game=new Game();
    </script>
</body>
</html>
